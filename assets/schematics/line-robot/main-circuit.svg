<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pcbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background PCB -->
  <rect width="600" height="400" fill="url(#pcbGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#388E3C" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Arduino Uno -->
  <rect x="50" y="50" width="80" height="60" fill="#1976D2" stroke="#0D47A1" stroke-width="2" rx="5"/>
  <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Arduino</text>
  <text x="90" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">UNO</text>
  
  <!-- Motor Driver L298N -->
  <rect x="200" y="50" width="100" height="80" fill="#7B1FA2" stroke="#4A148C" stroke-width="2" rx="5"/>
  <text x="250" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">L298N</text>
  <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Motor Driver</text>
  
  <!-- Motors -->
  <circle cx="450" cy="90" r="30" fill="#424242" stroke="#212121" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Motor</text>
  <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Left</text>
  
  <circle cx="450" cy="160" r="30" fill="#424242" stroke="#212121" stroke-width="2"/>
  <text x="450" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Motor</text>
  <text x="450" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Right</text>
  
  <!-- IR Sensors -->
  <g transform="translate(90, 200)">
    <rect x="-40" y="0" width="15" height="25" fill="#E53935" rx="3"/>
    <rect x="-20" y="0" width="15" height="25" fill="#E53935" rx="3"/>
    <rect x="0" y="0" width="15" height="25" fill="#E53935" rx="3"/>
    <rect x="20" y="0" width="15" height="25" fill="#E53935" rx="3"/>
    <rect x="40" y="0" width="15" height="25" fill="#E53935" rx="3"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">IR Sensor Array</text>
  </g>
  
  <!-- Power Supply -->
  <rect x="50" y="300" width="60" height="40" fill="#FF6F00" stroke="#E65100" stroke-width="2" rx="5"/>
  <text x="80" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Battery</text>
  <text x="80" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">9V</text>
  
  <!-- Connections -->
  <g stroke="#FFD54F" stroke-width="2" fill="none">
    <!-- Arduino to Motor Driver -->
    <path d="M 130 80 L 200 80"/>
    <path d="M 130 90 L 200 90"/>
    <path d="M 130 100 L 200 100"/>
    
    <!-- Motor Driver to Motors -->
    <path d="M 300 70 L 420 90"/>
    <path d="M 300 110 L 420 160"/>
    
    <!-- Arduino to Sensors -->
    <path d="M 90 110 L 90 200"/>
    
    <!-- Power connections -->
    <path d="M 80 300 L 80 250 L 250 250 L 250 130"/>
    <path d="M 90 300 L 90 260 L 60 260 L 60 110"/>
  </g>
  
  <!-- Connection dots -->
  <g fill="#FFD54F">
    <circle cx="130" cy="80" r="3"/>
    <circle cx="130" cy="90" r="3"/>
    <circle cx="130" cy="100" r="3"/>
    <circle cx="200" cy="80" r="3"/>
    <circle cx="200" cy="90" r="3"/>
    <circle cx="200" cy="100" r="3"/>
    <circle cx="300" cy="70" r="3"/>
    <circle cx="300" cy="110" r="3"/>
    <circle cx="90" cy="200" r="3"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Line Following Robot - Main Circuit
  </text>
  
  <!-- Pin Labels -->
  <text x="140" y="75" font-family="Arial, sans-serif" font-size="8" fill="#FFD54F">PWM1</text>
  <text x="140" y="85" font-family="Arial, sans-serif" font-size="8" fill="#FFD54F">DIR1</text>
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="8" fill="#FFD54F">PWM2</text>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="8" fill="#FFD54F">DIR2</text>
</svg>